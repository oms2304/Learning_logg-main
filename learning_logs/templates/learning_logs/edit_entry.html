{% extends "learning_logs/base.html" %}

{% block content %}

<p>
    <a href ="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>

</p>

<p>Edit Entry</p>
<form action = "{% url 'learning_logs:edit_entry' entry.id %}" method = 'post'> <!-- Sends the data back to the view funtion
                                                                                    entry.id tells the view which entry -->
    {% csrf_token %}
    {{ form.as_div }} 
        

    <button name ='submit'>Save changes</button>
</form>

{% endblock content %}
